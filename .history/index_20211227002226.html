<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="first">
        <div class="user">
          <div class="user-img">
            <img src="images/image-jeremy.png" alt="" />
          </div>
          <div class="user-content">
            <p class="user-info">Report for</p>
            <h2 class="user-name">Jeremy Robson</h2>
          </div>
        </div>
        <div class="options">
          <button class="user-btn">Daily</button>
          <button class="user-btn active">Weekly</button>
          <button class="user-btn">Monthly</button>
  
        </div>
      </div>
      <div class="work">
        <div class="content">
          <div class="heading">
            <h3 class="title">Work</h3>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h3 class="time">32hrs</h3>
          <div class="desc">Previous - 36hrs </div>
        </div>
      </div>
      <div class="play">
        <div class="content">
          <div class="heading">
            <h3 class="title">Play</h3>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h3 class="time">1hr</h3>
          <div class="desc">Previous - 36hrs </div>
        </div>
      </div>
      <div class="exercise">
        <div class="content">
          <div class="heading">
            <h3 class="title">Work</h3>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h3 class="time">32hrs</h3>
          <div class="desc">Previous - 36hrs </div>
        </div>
      </div>
      <div class="social">
        <div class="content">
          <div class="heading">
            <h3 class="title">Social</h3>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h3 class="time">5hrs </h3>
          <div class="desc">Previous - 36hrs </div>
        </div>
      </div>
      <div class="self">
        <div class="content">
          <div class="heading">
            <h3 class="title">Work</h3>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h3 class="time">32hrs</h3>
          <div class="desc">Previous - 36hrs </div>
        </div>
      </div>
      <div class="study">
        <div class="content">
          <div class="heading">
            <h3 class="title">Study</h3>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h3 class="time">0hrs</h3>
          <div class="desc">Previous - 36hrs </div>
        </div>
      </div>
      
      
    </div>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="app.js"></script>
  </body>
</html>

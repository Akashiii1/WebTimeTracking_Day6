<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <section class="activity-tracker">
      <section class="activity-tracker-menu">
        <div class="activity-tracker-owner">
          <img src="images/image-jeremy.png" alt="" class="owner-img" />
          <div class="activity-tracker-owner-container">
            <p>Report for</p>
            <h1 class="activity-tracker-owner-name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="activity-tracker-options">
          <button class="activity-tracker-option" data-option="daily">Daily</button>
          <button class="activity-tracker-option" data-option="weekly">Weekly</button>
          <button class="activity-tracker-option" data-option="monthly">Monthly</button>

        </div>
      </section>

      <section class="activity-tracker-activity work">
        <div class="activity-bg"><img src="images/icon-work.svg" alt=""></div>
        <div class="activity-info">
          <header class="activity-header"><h2 class="activity-name">Work</h2></header>
        </div>
      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
